<div class="contentT">
    <div class="titulo">
      <h2>Lista de Ventas</h2>
    </div>
    <div class="row">
      <div class="col-md-3 offset-md-9">
            <a routerLink="/nventa">  
            <button type="button" class="btn btn-success">Nueva Venta</button>
          </a>
      </div>
    </div>
    <div class="col-12" *ngIf="mensaje">
      <table class="table table-hover">
        <thead class="headerT">
          <tr>
            <th scope="col">{{mensaje}}</th>
          </tr>
        </thead>
      </table>
    </div>
    <div >
      <table class="table table-hover table-bordered">
        <thead class="headerT">
          <tr>
            <th scope="col">Folio Venta</th>
            <th scope="col">No Cliente</th>
            <th scope="col">Nombre</th>
            <th scope="col">Total</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody *ngIf="ventas">
          <tr class="itemP" *ngFor="let venta of ventas | paginate: { itemsPerPage: 5, currentPage: pagination }; let i = index" (click)="editVenta(venta)">
            <td>{{venta.id}}</td>
            <td>{{venta.idcliente}}</td>
            <td>{{venta.cliente}}</td>
            <td>{{venta.total}}</td>
            <td>{{venta.fecha}}</td>
          </tr>
        </tbody>
        <tbody *ngIf="!ventas">
          <tr>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
          </tr>
        </tbody>
      </table>
      <div class="col-12 paginationp">
        <pagination-controls 
          (pageChange)="pagination = $event"
          previousLabel="Anterior"
          nextLabel="Siguiente"
        ></pagination-controls>    
      </div>
    </div>
  </div>
