<div class="contentT">
    <div class="titulo">
      <h2>Lista de Cupones</h2>
    </div>
    <div class="row">
        <div class="col-md-3 offset-md-9">
            <a routerLink="/ncupones">  
            <button type="button" class="btn btn-success">Nuevo Cupon</button>
          </a>
        </div>
    </div>
    <div class="col-12" *ngIf="mensaje">
      <table class="table table-hover">
        <thead class="headerT">
          <tr>
            <th scope="col">{{mensaje}}</th>
          </tr>
        </thead>
      </table>
    </div>
    <div>
      <table class="table table-hover table-bordered">
        <thead class="headerT">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Tipo</th>            
            <th width="200">Descuento</th>
          </tr>
        </thead>
        <tbody *ngIf="cupones">
          <tr class="itemP" *ngFor="let cupon of cupones | paginate: { itemsPerPage: 5, currentPage: pagination }; let i = index" (click)="editCupon(cupon)">
            <td>{{cupon.codigo}}</td>
            <td>{{cupon.tipo}}</td>
            <td>{{cupon.descuento}}</td>
          </tr>
        </tbody>
        <tbody *ngIf="!cupones">
          <tr>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
          </tr>
        </tbody>
      </table>
      <div class="col-12 paginationp">
        <pagination-controls 
          (pageChange)="pagination = $event"
          previousLabel="Anterior"
          nextLabel="Siguiente"
        ></pagination-controls>    
      </div>
    </div>
  </div>
